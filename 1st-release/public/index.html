<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>

    <style>
      body {
        background-color: #282a36;
      }
      #game {
        display: flex;
        margin-top: 48px;
        justify-content: space-evenly;
      }
      #screen {
        border: 6px solid #50fa7b;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 600px;
        height: 600px;
      }
      #score-list {
        border: 6px solid #50fa7b;
        width: 280px;
        height: 600;
        color: #ff79c6;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #score-list h2 {
        text-align: center;
      }
      #score-list ul {
        padding: 0;
      }
      #score-list li {
        color: #f8f8f2;
        list-style: none;
        display: flex;
        justify-content: space-around;
        margin-bottom: 8px;
        font-weight: bold;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="game">
      <canvas id="screen" width="16" height="16"></canvas>
      <div id="score-list">
      </div>
    </div>


    <script type="module">
      import createGame from './game.js'
      import createKeyboardListener from './keyboard-listener.js'
      import renderScreen from './render-screen.js'
      const screen = document.getElementById('screen')
      const context = screen.getContext('2d')
      const currentPlayerId = 'player1'

      const game = createGame()
      const keyboardListener = createKeyboardListener(document)
      
      const socket = io()

      socket.on('connect', () => {
        const playerId = socket.id
        console.log(`Player connected on Client with id: ${playerId}`)

        const screen = document.getElementById('screen')
        const scoreList = document.getElementById('score-list')

        renderScreen(screen, game, requestAnimationFrame, playerId, scoreList)
      })

      socket.on('setup', (state) => {
        const playerId = socket.id
        game.setState(state)

        keyboardListener.registerPlayerId(playerId)
        keyboardListener.subscribe(game.movePlayer)
        keyboardListener.subscribe((command) => {
          socket.emit('move-player', command)
        })
      })

      socket.on('add-player', (command) => {
        console.log(`Receving ${command.type} -> ${command.playerId}`)
        game.addPlayer(command)
      })

      socket.on('remove-player', (command) => {
        console.log(`Receving ${command.type} -> ${command.playerId}`)
        game.removePlayer(command)
      })

      socket.on('move-player', (command) => {
        console.log(`Receiving ${command.type} -> ${command.playerId}`)

        const playerId = socket.id

        if (playerId !== command.playerId) {
          game.movePlayer(command)
        }
      })

      socket.on('add-fruit', (command) => {
        console.log(`Receiving ${command.type} -> ${command.fruitId}`)
        game.addFruit(command)
      })

      socket.on('remove-fruit', (command) => {
        console.log(`Receiving ${command.type} -> ${command.fruitId}`)
        game.removeFruit(command)
      })

      socket.on('add-point', (command) => {
        console.log(`Receiving ${command.type} -> ${command.playerId}`)
        game.addPoint(command)
      })
      
    </script>
  </body>
</html>
